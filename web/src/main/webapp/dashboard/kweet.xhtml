<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:mp="http://primefaces.org/ui/material"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="index"/>
</f:view>
<ui:composition template="/WEB-INF/private/layout.xhtml">
    <ui:define name="page">
        <div class="text-center hide-on-med-and-down">
            <h1>Kweet by <h:outputLink value="${routesServlet.profile(updateKweetViewServlet.kweet.author.id)}" ><h:outputText value="#{updateKweetViewServlet.kweet.author.username}" /></h:outputLink></h1>
        </div>

        <div class="row">
            <div id="profile-page-header" class="card">
                <div class="card-content">
                    <p>
                        <h:commandLink rendered="#{authServlet.administrator or authServlet.moderator}" styleClass="btn-floating halfway-fab waves-effect waves-light red right" action="#{kweetServlet.delete(updateKweetViewServlet.kweet.id)}" onclick="return confirm('Are you sure you want to delete this Kweet?')"><f:actionListener binding="#{kweetViewServlet.onDelete()}" /><i class="material-icons">delete</i></h:commandLink>
                    </p>

                    <p style="margin-bottom: 12px;"><h:outputText value="#{updateKweetViewServlet.kweet.message}" /></p>

                    <p title="favourites"><i class="material-icons green-text text-darken-2">favorite</i>&nbsp;<h:outputText value="#{kweetServlet.getFavouriteCount(updateKweetViewServlet.kweet.id)}" /></p>
                    <p title="mentions"><i class="material-icons green-text text-darken-2" style="font-weight: bold;margin-top: -10px;margin-bottom: 10px;">@</i>&nbsp;<h:outputText value="#{kweetServlet.getMentionCount(updateKweetViewServlet.kweet.id)}" /></p>
                    <p title="hashtags"><i class="material-icons green-text text-darken-2">local_offer</i>&nbsp;<h:outputText value="${kweetServlet.getHashTagCount(updateKweetViewServlet.kweet.id)}"/></p>
                    <p title="create at"><i class="material-icons green-text text-darken-2">insert_invitation</i>&nbsp;<h:outputText value="#{localeServlet.formatDate(updateKweetViewServlet.kweet.createdAt)}" /></p>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
